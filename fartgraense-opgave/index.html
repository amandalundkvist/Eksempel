<!DOCTYPE html>
<html lang="da">
    <head>
    <title>Fartgrænse beregner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>


<body class="bg">
    <div class="flex_container">
        <form class="formular">
            <fieldset>
                <legend>Hvor meget er bøden på?</legend>
                <div class="formelementer">
                    <label for="fart" class="etiket">Fart</label>
                    <input type="number" class="indtastningsfelt" id="fart" step="0.5">
                </div>
                <div class="formelementer">
                    <button type="button" id="beregn">Beregn</button>
                </div>
            </fieldset>
            <div id="vurdering" class="vurderings_felt">Vurdering:</div>
        </form>
    </div>


<script src="js/javascript.js">
    </script>

</body></html>
